    }

       for (var cLoopDX = 0; cLoopDX <= WCName.length; cLoopDX++) {

               //  Accept Users keypress, CONTINUE if its a letter

               MatchNoMatch(WCName, inkey);
               if (NContains < 0) {
                     //  NO MATCH

                                                      + GRemain

               else if (GRemain >= 0) {          //  ON MATCH Any guesses remaining?
                            // replace dash with each instance of KEYPRESS
                     InsrtLetter(WCName, inkey);
                     document.getElementById("#ScoreDiv").innerHTML = "You have " + GRemain
